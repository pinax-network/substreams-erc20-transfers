# Log
type Transfers @entity(immutable: true) {
  id: ID!
  address: String!
  from: String!
  to: String!
  value: String!
  transaction: String!
}

# Log
type Approvals @entity(immutable: true) {
  id: ID!
  address: String!
  owner: String!
  spender: String!
  value: String!
  transaction: String!
}
