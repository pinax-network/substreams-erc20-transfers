specVersion: v0.1.0
package:
  name: erc20Transfers
  version: v0.1.4
  url: https://github.com/pinax-network/substreams-erc20-transfers
  doc: ERC-20

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.3.1/substreams-database-change-v1.3.1.spkg
binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/erc20_transfers.wasm

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_transfers
    kind: map
    doc: Extracts 'Transfer' events from the block
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.TransferEvents

  - name: index_transfers
    kind: blockIndex
    inputs:
      - map: map_transfers
    output:
      type: proto:sf.substreams.index.v1.Keys

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_transfers
    blockFilter:
      module: index_transfers
      query:
        string: transfers
        params: false
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false
